<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon Details</title>
  <script src="PokemonDet.js" defer></script>
  <style>
    body {
      margin: 0;
      background-image: url('bg_img.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      overflow-x: hidden;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 15px 20px;
      border-radius: 12px;
      border: 3px solid black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      margin: 30px auto;
      width: 63%;
      transition: all 0.3s ease;
      background-color: white;
    }

    h1 img.logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .main-grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      width: 63%;
      margin: 0 auto 30px auto;
      height: calc(100vh - 180px);
    }

    .left-panel,
    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      overflow: hidden;
      justify-content: space-between;
    }

    .right-panel {
      overflow-y: auto;
    }

    #img img {
      width: 93%;
      height: 310px;
      object-fit: contain;
      border: 3px solid black;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid black;
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    }

    .stats-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      min-height: 210px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      gap: 10px;
    }

    .stat-label {
      width: 140px;
      font-weight: bold;
    }

    .stat-bar {
      flex: 1;
      height: 14px;
      background-color: white;
      border: 2px solid red;
      border-radius: 10px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background-color: red;
      border-radius: 10px;
      width: 0%;
    }

    #sound a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
    }

    #moves-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-height: 95px;
      min-height: 95px;
      overflow-y: auto;
      padding-right: 5px;
      
    }

    #moves-list span {
      background-color: white;
      border: 1px solid red;
      padding: 6px 12px;
      border-radius: 8px;
      max-height: 18px;
      font-size: 14px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>
    <img src="ball.png" alt="Logo" class="logo" />
    Pokemons API Fetcher
  </h1>
  <div class="main-grid">
    <div class="left-panel">
      <div id="img"></div>
      <div class="box stats-bar" id="stats"></div>
    </div>
    <div class="right-panel">
      <div class="box" id="features">
        <div id="abilities"></div>
      </div>
      <div class="box" id="sound"></div>
      <div class="box" id="move">
        <h3 style="text-align:center">Moves</h3>
        <div id="moves-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
