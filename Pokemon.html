<!DOCTYPE html>
    
<html lang="en">
    <head></head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="FetchPokemons.js" defer></script>
        <style>
            body {
                font-family: 'Segoe UI', sans-serif;
                background-image: url('bg_img.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
            }

            h1 {
                text-align: center;
                padding: 15px 20px;
                border-radius: 12px;
                border: 3px solid black;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: black;
                margin: 30px auto;
                width: 63%;
                background-color: white;
            }

            h1 img.logo {
                height: 40px;
                vertical-align: middle;
                margin-right: 10px;
            }

            #pokemon-container {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
                padding: 20px;
                max-width: 1300px;
                margin: auto;
            }

            .pokemon-card {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid black;
                border-radius: 15px;
                text-align: center;
                padding: 15px;
                transition: transform 0.2s ease-in-out;
                cursor: pointer;
            }

            .pokemon-card:hover {
                transform: scale(1.05);
                background-color: rgb(255, 203, 203);
                color: black;
            }

            .pokemon-card img {
                width: 100%;
                max-height: 190px;
                object-fit: contain;
                margin-bottom: 10px;
            }

            .pokemon-card h3 {
                margin: 0;
                font-size: 30px;
                text-transform: capitalize;
            }

            #num {
                width: 50px;
                padding: 5px;
                font-size: 16px;
                border-radius: 6px;
                border: 2px solid black;
            }

            #lab1, #lab2 {
                font-size: 25px;
                color: white;
                font-weight: bolder;
                text-shadow:
                    -1px -1px 0 black,
                    1px -1px 0 black,
                    -1px  1px 0 black,
                    1px  1px 0 black;
            }

            #prev, #list {
                padding: 8px 16px;
                font-size: 16px;
                border: 2px solid black;
                background-color: white;
                color: black;
                border-radius: 6px;
                cursor: pointer;
            }

            #prev:hover, #list:hover {
                background-color: rgb(255, 203, 203);
                transform: scale(1.05);
            }
            
            .input-wrapper, .button-wrapper {   
                display: flex;
                align-items: center;
                justify-content: center; 
                gap: 10px;
                padding: 10px;
                border-radius: 10px;
            }

        </style>

    </head>
    <body id="body">
        
        <h1 id="h1">
            <img src="ball.png" alt="Logo" class="logo">
            Pokemons API Fetcher
        </h1>
        <br>

        <div id="pokemon-container"></div>
        <br>
        <div id="listing" style="display: none;">
            <div class="input-wrapper">
                <label for="num" id="lab1">Showing</label>
                <input type="number" value="10" id="num">
                <label for="num" id="lab2">Pokemons</label>
            </div>
            <div class="button-wrapper">
                <button id="prev">Prev</button>
                <button id="list">Next</button>
            </div>
        </div>
    </body>
</html>
